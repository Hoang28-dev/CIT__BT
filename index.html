<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 5px;
        box-sizing: border-box;
        color: #333;
        font-family: system-ui, sans-serif;
      }
      label {
        margin-top: 15px;
        cursor: pointer;
      }
      input {
        padding: 4px 8px;
        border: 2px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="./asset/id.html" method="post" target="_blank">
        <label for="ten">Họ và tên: </label> <br />
        <input type="text" name="ten" id="ten" placeholder="Nhập họ và tên"/><br />
        <label for="email">Email: </label><br />
        <input type="email" name="email" id="email" /><br />
        <label for="mk">Mật Khẩu: </label><br />
        <input type="password" name="mk" id="mk" minlength="8" /><br />
        <label for="ns">Ngày sinh: </label><br />
        <input type="date" name="ns" id="ns" /><br />
        <input type="radio" name="gt-nam" id="gt-nam" value="Nam" />
        <label for="gt-nam">Nam</label><br />
        <input type="radio" name="gt-nu" id="gt-nu" value="Nữ" />
        <label for="gt-nu">Nữ</label><br />
        <label>Sở thích</label> <br />
        <input type="checkbox" name="st" id="st" />
        <label for="st">Đọc sách</label><br />
        <input type="checkbox" name="st" id="st" />
        <label for="st">Du lịch</label><br />
        <input type="checkbox" name="st" id="st" />
        <label for="st">Nghe nhạc</label><br />
        <label for="img">Ảnh: </label>
        <input type="file" name="img" id="img" accept="img"/><br />
        <input type="submit" name="" id="" value="Submit" />
    </form>
   
        
  </body>
</html>
